<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Image Carousel</title>
</head>

<body>

  <section aria-label="Newest Photos">

    <div class="carousel" data-carousel>
      <button class="carousel-button prev" data-carousel-button="prev">&#8656;</button>
      <button class="carousel-button next" data-carousel-button="next">&#8658;</button>
      <ul data-slides>
        <li class="slide" data-active>
          <img
            src="https://images.unsplash.com/photo-1737108879273-12d4927a376a?q=80&w=1934&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="3D Render">
        </li>
        <li class="slide">
          <img
            src="https://images.unsplash.com/photo-1738854869537-454e7e63a33b?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="3D Render">
        </li>
        <li class="slide">
          <img
            src="https://images.unsplash.com/photo-1734531352648-bb5f1ee334ec?q=80&w=2127&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="3D Render">
        </li>
      </ul>

      <div class="carousel-indicators"></div>

    </div>

  </section>

  <script src="script.js"></script>
</body>

</html>
